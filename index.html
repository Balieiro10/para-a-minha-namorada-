<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você, Meu Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #c0392b;
        }
        #text-container {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>
    <header>
        <h1>Para Você, Meu Amor</h1>
    </header>
    <div id="text-container">
        <p id="text">Você é o meu maior presente, o motivo dos meus sorrisos e o meu lugar de paz. Te amo hoje e sempre!</p>
        <button onclick="generateText()">Gerar um novo texto</button>
    </div>
    <footer>
        <p>Com amor, feito só para você. ❤️</p>
    </footer>

    <script>
        const texts = [
            "Você é o meu maior presente, o motivo dos meus sorrisos e o meu lugar de paz. Te amo hoje e sempre!",
            "Cada dia ao seu lado é um capítulo lindo da nossa história. Obrigado por ser quem você é.",
            "Nos seus olhos encontro meu lar, e no seu abraço, a certeza de que tudo vale a pena.",
            "O amor que sinto por você cresce mais a cada dia, como uma canção que nunca acaba.",
            "Você transforma os meus dias em poesia e me ensina o verdadeiro significado do amor."
        ];

        function generateText() {
            const textElement = document.getElementById('text');
            const randomIndex = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[randomIndex];
        }
    </script>
</body>
</html>
